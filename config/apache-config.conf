<VirtualHost *:80>
  ServerAdmin me@mydomain.com
  DocumentRoot /var/www
 
  <Directory /var/www/>
      Options Indexes FollowSymLinks
      AllowOverride All
      AccessFileName .htaccess
      Order deny,allow
      Allow from all
  </Directory>
 
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>